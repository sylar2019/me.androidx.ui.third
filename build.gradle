apply from: rootProject.rootDir.getAbsolutePath() + "/gradles/const.gradle"
apply from: rootProject.rootDir.getAbsolutePath() + "/gradles/utils.gradle"

/** ******************************************************************************************/

ext {
    androidBuildToolsVersion = "29.0.1"
    androidSupportV4 = "26.0.1"
    androidAppcompatV7 = "28.0.0"
    androidMinSdkVersion = 26
    androidTargetSdkVersion = 26
    androidCompileSdkVersion = 28
}

/** ******************************************************************************************/

/**
 * 编译脚本
 */
buildscript {
    repositories {
        mavenLocal()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/google' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/gradle-plugin' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.5.0"
    }
}

/** ******************************************************************************************/

allprojects {
    //公共插件
    apply plugin: "eclipse"
    apply plugin: "idea"
    apply plugin: 'maven'

    group rootProject.name
    version "1.0.0"

    repositories {
        mavenLocal()
        flatDir {
            dirs 'libs'
        }
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/google' }
    }
}

subprojects {
    apply from: gradlesPath + "const.gradle"
    apply from: gradlesPath + "utils.gradle"
}

/** ******************************************************************************************/

configure(isLib()) {
    apply from: gradlesPath + "android-lib.gradle"

    dependencies {
        api "com.android.support:appcompat-v7:" + rootProject.ext.androidAppcompatV7
    }
}




